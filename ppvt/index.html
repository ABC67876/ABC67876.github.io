<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>PPVT Test</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body oncontextmenu='return false' ondragstart='return false' onselectstart ='return false' onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false'> 
    <form id="personalInfoForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required><br><br>
     
        <label for="gender">性别:</label>
        <select id="gender" name="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
        </select><br><br>
     
        <label for="birthday">生日:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>
     
        <input type="button" value="提交" onclick="submitForm()">
    </form>
    <div id="quiz-container">  
        <div id="question-container">
            <div id="counter" 0></div>
            <button id="replay-btn" style="margin-bottom: 10px;">Replay Audio</button>  
            <audio id="audio-player" controls autoplay hidden></audio>  
            <!-- <img id="question-image" src="" alt="Question Image">  -->
            <div id="image-container">  
                <img src="your-image.jpg" alt="Question Image" id="question-image">  
            </div>
            <!--
            <div class="choice" data-answer="A"></div>  
            <div class="choice" data-answer="B"></div>  
            <div class="choice" data-answer="C"></div>  
            <div class="choice" data-answer="D"></div>
            -->
        </div>  
        <button id="next-btn">Next Question</button>  
    </div>  
  
    <script src="script.js"></script>  
</body>  
</html>
